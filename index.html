<html>
<head>
    <link rel="stylesheet" href="https://openlayers.org/en/v3.20.1/css/ol.css" type="text/css">
    <style>
        .map { /*Wymiary mapy*/
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://openlayers.org/en/v3.19.1/build/ol.js" type="text/javascript"></script>
    <title>MiSS'16</title>
    <meta http-equiv="Cache-control" content="no-cache">
</head>

<body>
    <h2>Symulacja krakowskiej sieci tramwajowej</h2>
    <div id="map" class="map"></div>
    Szybkość animacji:
    <input id="speed" type="range" min="1" max="100" step="1" value="10">
    Pora dnia:
    <input id="daytime" type="range" min="1" max="8" step="1" value="1">
    Dzień:
    <select id="day">
        <option value="r">Powszedni</option>
        <option value="s">Sobota</option>
        <option value="n">Niedziela</option>
    </select>
    <br/>
    <button id="start-animation">Start</button>
    <!--data-->
    <script type="text/javascript" src="data/relationIDs.js"></script>
    <script type="text/javascript" src="data/styles.js"></script>
    <script type="text/javascript" src="data/load.js"></script>
    <!--classes-->
    <script type="text/javascript" src="class/Relation.js"></script>
    <script type="text/javascript" src="class/Tram.js"></script>
    <!--logic-->
    <script type="text/javascript" src="render.js"></script>
    <script type="text/javascript" src="scheduler.js"></script>
   </body>
 </html>
